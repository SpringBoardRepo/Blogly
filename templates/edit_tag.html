{% extends 'base.html'%} {%block content %}
<div class="container">
  <h1>Edit a tag</h1>
  <form action="/tags/{{tag.id}}/edit" class="form-group" method="POST">
    Name <input type="text" placeholder="" name="tag" value="{{tag.name}}" />
    <div class="row mt-4">
      <button class="btn-sm btn btn-success ml-3">Add</button>
      <a href="/tags" class="btn-sm btn btn-primary ml-2">Cancel </a>
    </div>
  </form>
</div>
{% endblock %}

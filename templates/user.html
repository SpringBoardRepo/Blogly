{% extends 'base.html'%} {% block content %}
<h1>User Details</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/{{user.id}}"> {{user.first_name}} {{user.last_name}}</a>
  </li>

  {% endfor %}
</ul>
<div class="row container">
  <form action="/new">
    <button class="btn btn-success btn-sm ml-2">Add user</button>
  </form>
</div>

{% endblock %}

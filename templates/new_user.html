{% extends 'base.html'%} {% block content %}
<section class="container">
  <h2>New User Form</h2>
  <form action="/" method="POST">
    <p>
      First Name
      <input type="text" placeholder=" Enter a First Name" name="first-name" />
    </p>
    <p>
      Last Name
      <input type="text" placeholder="Enter a Last Name" name="last-name" />
    </p>
    <p>
      Image-Url
      <input type="url" placeholder="Provide Image Url" name="img-url" />
    </p>
    <button class="btn btn-success">Add</button>
  </form>
</section>
{% endblock %}

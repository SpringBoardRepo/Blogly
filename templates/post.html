{% extends 'base.html'%} {%block content %}
<div class="container">
  <h3>{{post.title}}</h3>
  <p>{{post.content}}</p>

  <div class="row">
    <h5>Tags:</h5>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}"
      ><i class="badge badge-primary ml-2">{{tag.name}}</i></a
    >
    {% endfor %}
  </div>
  <div class="is-grouped mt-4">
    <a class="btn btn-success btn-sm" href="/post/{{post.id}}/edit">Edit</a>
    <a class="btn btn-danger btn-sm" href="/post/{{post.id}}/delete">Delete</a>
    <a class="btn btn-primary btn-sm" href="/{{post.user_id}}">Cancel</a>
  </div>
</div>

{%endblock%}

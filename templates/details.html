{% extends 'base.html'%} {% block content %}
<div class="container">
  <div>
    <img
      class="img-thumbnail"
      src="{{user.img_url}}"
      style="display: inline"
      width="180"
      height="200"
    />
    <h1 style="display: inline">{{user.first_name}} {{user.last_name}}</h1>
  </div>

  <div class="row mx-3 mt-3">
    <form action="{{user.id}}/edit">
      <button class="btn btn-info btn-sm">Edit</button>
    </form>

    <form action="/{{user.id}}/delete">
      <button class="btn btn-danger btn-sm ml-2">Delete</button>
    </form>
    <a class="btn btn-primary btn-sm ml-2" href="/">Go back</a>
  </div>

  <h3 class="mt-3">Posts</h3>
  {% for post in user.posts %}
  <ul>
    <li><a href="/post/{{post.id}}">{{post.title}}</a></li>
  </ul>
  {% endfor %}
  <div>
    <form action="user/{{user.id}}/add_post">
      <button class="btn btn-info btn-sm">Add post</button>
    </form>
  </div>
</div>

{% endblock %}
